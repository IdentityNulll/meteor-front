<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="shortcut icon" href="/src/assets/logo.png" type="image/x-icon" />

    <!-- SEO Meta -->
    <title>Meteor Dubbing - Watch Your Favorite Anime</title>
    <meta
      name="description"
      content="Meteor Dubbing offers high-quality anime dubbing and streaming. Explore your favorite anime in one place."
    />
    <link rel="canonical" href="https://meteordubbing.uz/" />
    <meta
      property="og:title"
      content="Meteor Dubbing - Watch Your Favorite Anime"
    />
    <meta
      property="og:description"
      content="Meteor Dubbing offers high-quality anime dubbing and streaming. Explore your favorite anime in one place."
    />
    <meta property="og:url" content="https://meteordubbing.uz/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://meteordubbing.uz/logo.png" />

    <!-- Structured Data (JSON-LD) for Google rich results -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Meteor Dubbing",
        "url": "https://meteordubbing.uz",
        "logo": "https://meteordubbing.uz/logo.png",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://meteordubbing.uz/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
